<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a14">
  <title>Bart Blast - Download Now</title>
  <meta name="description" content="Bart Blast - the explosive action game. Available on Oculus, Android, Web, Windows, and Mac.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Particles -->
  <div class="particles" id="particles" aria-hidden="true"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="platform-grid">

      <!-- Oculus / Android -->
      <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="platform-card" aria-label="Download Bart Blast for Oculus / Android">
        <div class="card-text">
          <div class="card-title">Oculus / Android</div>
          <div class="card-subtitle">VR &amp; Mobile</div>
        </div>
      </a>

      <!-- Web -->
      <a href="https://bartblast.itch.io/bart-blast" target="_blank" rel="noopener noreferrer" class="platform-card" aria-label="Play Bart Blast on the Web">
        <div class="card-text">
          <div class="card-title">Web</div>
          <div class="card-subtitle">Play in Browser</div>
        </div>
      </a>

      <!-- Windows -->
      <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="platform-card" aria-label="Download Bart Blast for Windows">
        <div class="card-text">
          <div class="card-title">Windows</div>
          <div class="card-subtitle">PC Download</div>
        </div>
      </a>

      <!-- Mac -->
      <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="platform-card" aria-label="Download Bart Blast for Mac">
        <div class="card-text">
          <div class="card-title">Mac</div>
          <div class="card-subtitle">macOS Download</div>
        </div>
      </a>

    </div>

    <!-- Discord Button -->
    <a href="https://discord.gg/FM7M9JdVqA" target="_blank" rel="noopener noreferrer" class="discord-btn" aria-label="Join our Discord server">
      <span>Join our Discord</span>
    </a>
  </div>

  <!-- Particle Generator Script -->
  <script>
    (function() {
      var container = document.getElementById('particles');
      for (var i = 0; i < 20; i++) {
        var dot = document.createElement('div');
        dot.className = 'particle';
        var size = Math.random() * 4 + 2;
        dot.style.left = Math.random() * 100 + '%';
        dot.style.top = Math.random() * 100 + '%';
        dot.style.width = size + 'px';
        dot.style.height = size + 'px';
        dot.style.opacity = (Math.random() * 0.15 + 0.03).toString();
        dot.style.animationDuration = (Math.random() * 15 + 10) + 's';
        dot.style.animationDelay = (Math.random() * 10) + 's';
        container.appendChild(dot);
      }
    })();
  </script>

</body>
</html>
