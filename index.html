<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#08080f">
  <title>Bart Blast - Download Now</title>
  <meta name="description" content="Bart Blast - the explosive action game. Available on Oculus, Android, Web, Windows, and Mac.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0a0c;
      color: #e8e4d9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* -- Ambient background glows (yellow) -- */
    body::before {
      content: '';
      position: fixed;
      top: -30%;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255, 200, 50, 0.06) 0%, transparent 65%);
      pointer-events: none;
      z-index: 0;
      animation: pulseGlow 8s ease-in-out infinite alternate;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -25%;
      right: 20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 170, 20, 0.04) 0%, transparent 65%);
      pointer-events: none;
      z-index: 0;
      animation: pulseGlow 10s ease-in-out 2s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.6; transform: translateX(-50%) scale(1); }
      100% { opacity: 1; transform: translateX(-50%) scale(1.15); }
    }

    /* -- Particles -- */
    .particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 200, 60, 0.45);
      animation: drift linear infinite;
    }

    @keyframes drift {
      0%   { transform: translate(0, 0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      50%  { transform: translate(var(--dx, 20px), var(--dy, -40px)) scale(0.8); }
      90%  { opacity: 1; }
      100% { transform: translate(var(--dx2, -15px), var(--dy2, -80px)) scale(0.4); opacity: 0; }
    }

    /* -- Main wrapper -- */
    .wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
      padding: 24px;
      width: 100%;
      max-width: 520px;
    }

    /* -- Title area -- */
    .title-area {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: #fef3c7;
      text-shadow: 0 0 40px rgba(255, 200, 50, 0.15);
    }

    .subtitle {
      font-size: 0.8rem;
      font-weight: 500;
      color: rgba(200, 190, 160, 0.55);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    /* -- Card grid -- */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
    }

    /* -- Glass card -- */
    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 20px 18px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.025);
      border: 1px solid rgba(255, 210, 80, 0.07);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      text-decoration: none;
      color: inherit;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      overflow: hidden;
      cursor: pointer;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255, 200, 50, 0.06) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 210, 80, 0.04), transparent);
      transition: left 0.6s ease;
    }

    .card:hover {
      border-color: rgba(255, 200, 50, 0.2);
      background: rgba(255, 255, 255, 0.04);
      transform: translateY(-4px);
      box-shadow: 
        0 8px 32px rgba(255, 200, 50, 0.06),
        0 0 0 1px rgba(255, 210, 80, 0.08) inset;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover::after {
      left: 100%;
    }

    .card:active {
      transform: translateY(-1px) scale(0.97);
      transition-duration: 0.1s;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #fef3c7;
      position: relative;
      z-index: 1;
    }

    .card-sub {
      font-size: 0.72rem;
      color: rgba(180, 170, 140, 0.5);
      font-weight: 400;
      position: relative;
      z-index: 1;
    }

    /* -- Divider -- */
    .divider {
      width: 32px;
      height: 1px;
      background: rgba(255, 210, 80, 0.1);
    }

    /* -- Discord link -- */
    .discord {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(255, 200, 50, 0.05);
      border: 1px solid rgba(255, 200, 50, 0.08);
      color: rgba(220, 200, 140, 0.75);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .discord:hover {
      background: rgba(255, 200, 50, 0.1);
      border-color: rgba(255, 200, 50, 0.18);
      color: #fef3c7;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 200, 50, 0.06);
    }

    .discord:active {
      transform: translateY(0) scale(0.97);
      transition-duration: 0.1s;
    }

    /* -- Responsive -- */
    @media (max-width: 440px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .title {
        font-size: 1.3rem;
      }
    }

    /* -- Fade-in animation -- */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px) scale(0.97);
        filter: blur(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0px);
      }
    }

    .fade-in {
      animation: fadeUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      opacity: 0;
    }

    .fade-in-1 { animation-delay: 0.1s; }
    .fade-in-2 { animation-delay: 0.22s; }
    .fade-in-3 { animation-delay: 0.34s; }
    .fade-in-4 { animation-delay: 0.46s; }
    .fade-in-5 { animation-delay: 0.58s; }
    .fade-in-6 { animation-delay: 0.70s; }

    /* -- Card hover shimmer pulse -- */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .card:hover .card-title {
      text-shadow: 0 0 20px rgba(255, 200, 50, 0.2);
    }
  </style>
</head>

  <script>
    (function() {
      var c = document.getElementById('particles');
      for (var i = 0; i < 40; i++) {
        var d = document.createElement('div');
        d.className = 'particle';
        var s = Math.random() * 2.5 + 0.5;
        d.style.left = Math.random() * 100 + '%';
        d.style.top = Math.random() * 100 + '%';

</body>
</html>
